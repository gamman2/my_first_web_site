    <h2>Cillian Murphy </h1>
    <p><strong>배우로서의 삶과 <u>사생활을 철저히 구분</u></strong> 하며 관리하는 편이다. 가족을 비롯한 본인의 사생활에 대해서는 잘 얘기하지 않는 편으로 유명하며 비연예인인 아내와 자녀들의 프라이버시 보호에 매우 철저한 편이다. 파파라치와는 거리가 먼 배우 중 한 명이다. 또한 배우는 연예인이 아닌 연기를 하는 직업인으로 생각한다고 말한 바 있다. </p>

        <a href="https://en.wikipedia.org/wiki/Yvonne_McGuinness"
    target="_blank" title="Yvonne McGuinness">아내</a>와 사이가 좋은 것으로 유명하다. 종종 인터뷰에서 <strong>연기 작업도 중요하지만 아내와 아이들과 함께하는 가정 생활을 더 중시한다고 밝혔다.</strong> 2019년 10월 GQ 매거진 인터뷰에선 자신에겐 놀라운 아내가 있다며, 아내와 아내의 이해심 없이는 배우 생활을 하지 못했을 거라고 말한 바 있다.
</p>
